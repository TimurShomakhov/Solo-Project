<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock 🪨 Paper 📜Scissors ✂️</title>
    <link rel="stylesheet" href="file.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .choices {
            margin: 20px 0;
        }
        .choices button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .choices button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #result.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Rock 🪨 Paper📜 Scissors ✂️</h1>
    <div class="choices">
        <button onclick="playGame('rock')">✊</button>
        <button onclick="playGame('paper')">🤚</button>
        <button onclick="playGame('scissors')">✌️</button>
    </div>

    <audio id="button-sound" src="audio"></audio>
    <audio id="countdown-sound" src="audio/countdown.mp3"></audio>
    <audio id="win-sound" src="audio/Win.wav"></audio>
<audio id="lose-sound" src="audio/Loss.wav"></audio>
<audio id="tie-sound" src="audio/Tie.wav"></audio>

    

    <div id="result">Here it goes!</div>
    <script src="javascript.js"></script>
</body>
</html>
